<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <title>Админ нэвтрэх</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .login-box {
      width: 350px;
      margin: 100px auto;
      background: rgba(42, 44, 49, 0.95);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px 12px 12px 35px;
      border: none;
      border-radius: 6px;
      outline: none;
      background: #1f1f1f;
      color: #fff;
    }

    input[type="password"]:focus {
      background-color: #2e2e2e;
    }

    button {
      padding: 12px;
      width: 100%;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056cc;
    }

    #message {
      margin-top: 15px;
      color: #ff4444;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Админ нэвтрэх</h2>
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Нууц үг" />
    </div>
    <button onclick="login()">Нэвтрэх</button>
    <p id="message"></p>
  </div>

  <script>
    function login() {
      const pass = document.getElementById('password').value;
      if (pass === "admin123") {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById('message').innerText = "❌ Нууц үг буруу байна!";
      }
    }
  </script>
</body>
</html>
